<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Notary</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
</head>

<body>
<div class="container">
    <h1 class="heading">Star Notary Service Dapp</h1>

    <h2 class="section">Star Info</h2>

    <div class="row">
        <label class="col-3">Star Name:</label>
        <label id="star-name" class="col-9"></label>
    </div>

    <div class="row">
        <label class="col-3">Star Owner:</label>
        <label id="star-owner" class="col-9"></label>
    </div>

    <h2 class="section">Claim Star</h2>

    <form>
        <h5 class="subsection">Coordinates</h5>

        <div class="row">
            <label for="ra" class="col-3">Right Ascension</label>
            <div class="col-9 editbox">
                <input id="ra" type="number" min="0" name="ra" required>
            </div>
        </div>

        <div class="row">
            <label for="dec" class="col-3">Declination</label>
            <div class="col-9 editbox">
                <input id="dec" type="number" min="0" name="dec" required>
            </div>
        </div>

        <div class="row">
            <label for="mag" class="col-3">Magnitude</label>
            <div class="col-9 editbox">
                <input id="mag" type="number" min="0" name="mag" required>
            </div>
        </div>
    <br>

        <h5 class="subsection"> Star Story</h5>
        <input id="story_edit" type="text" name="story" minlength="10" required>

        <input type="submit" class="submit" value="Claim Star" onclick="claimButtonClicked()">
    </form>


</div>

<script>

    if (typeof web3 != 'undefined') {
        web3 = new Web3(web3.currentProvider) // what Metamask injected
    } else {
        // Instantiate and set Ganache as your provider
        web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
    }

    // The default (top) wallet account from a list of test accounts
    web3.eth.defaultAccount = web3.eth.accounts[0];

    // The interface definition for your smart contract (the ABI)
    var StarNotary = web3.eth.contract(
        [
            {
                "constant": false,
                "inputs": [],
                "name": "claimStar",
                "outputs": [],
                "payable": false,
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "anonymous": false,
                "inputs": [
                    {
                        "indexed": false,
                        "name": "owner",
                        "type": "address"
                    }
                ],
                "name": "starClaimed",
                "type": "event"
            },
            {
                "inputs": [],
                "payable": false,
                "stateMutability": "nonpayable",
                "type": "constructor"
            },
            {
                "constant": true,
                "inputs": [],
                "name": "starName",
                "outputs": [
                    {
                        "name": "",
                        "type": "string"
                    }
                ],
                "payable": false,
                "stateMutability": "view",
                "type": "function"
            },
            {
                "constant": true,
                "inputs": [],
                "name": "starOwner",
                "outputs": [
                    {
                        "name": "",
                        "type": "address"
                    }
                ],
                "payable": false,
                "stateMutability": "view",
                "type": "function"
            }
        ]
    );
    // Grab the contract at specified deployed address with the interface defined by the ABI
    var starNotary = StarNotary.at('0x8040086095e9bc41535094bf03eae1f6178b5260');

    // Get and display star name
    starNotary.starName(function (error, result) {
        if (!error) {
            document.getElementById('star-name').innerText = result
        } else {
            console.log(error);
        }
    });

    // Get and display star owner
    starNotary.starOwner(function (error, result) {
        if (!error) {
            document.getElementById('star-owner').innerText = result
        } else {
            console.log(error);
        }
    });

    // Enable claim button being clicked
    function claimButtonClicked() {
        web3.eth.getAccounts(function (error, accounts) {
            if (error) {
                console.log(error)
                return
            }
            var account = accounts[0]
            starNotary.claimStar(function (error, result) {
                if (!error) {
                    var starClaimedEvent = starNotary.starClaimed({from: account});
                    starClaimedEvent.watch(function (error, result) {
                        if (!error) {
                            location.reload();
                        } else {
                            console.log('watching for star claimed event is failing');
                        }
                    });
                } else {
                    console.log(error);
                }
            });

        })
    }
</script>
</body>
</html>
